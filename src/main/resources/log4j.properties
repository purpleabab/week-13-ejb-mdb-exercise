# Set root logger level to DEBUG, a console appender and a file appender.
log4j.rootLogger=INFO, CONSOLE, FILE


# CONSOLE is set to be a ConsoleAppender.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender

# CONSOLE uses PatternLayout.
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d %-4r [%t] %-5p %c %x - %m%n

# FILE is set to be a FileAppender.
log4j.appender.FILE=org.apache.log4j.FileAppender
#log4j.appender.FILE.File=ServletLog.out
# TODO: add path for your installation here:
log4j.appender.FILE.File=C:\\GitProjects\\week-13-ejb-mdb-exercise\\log.log
#log4j.appender.FILE.File=MDBExercise.out

# FILE uses PatternLayout.
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d %-4r [%t] %-5p %c %x - %m%n
